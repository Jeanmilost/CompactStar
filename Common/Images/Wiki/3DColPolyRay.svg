        id="tspan903"
        style="stroke-width:1">
        Calculate the angles using the scalar product of each vectors with the following formulas
      </tspan>
      <tspan
        x="0.57317924"
        y="431.27545"
        id="tspan905"
        style="stroke-width:1">
