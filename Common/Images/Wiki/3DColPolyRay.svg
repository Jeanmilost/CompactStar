      </tspan>
      <tspan
        x="0.57317924"
        y="446.4017"
        id="tspan907"
        style="stroke-width:1">
        A2 = NPToV2.x * NPToV3.x + NPToV2.y * NPToV3.y + NPToV2.z * NPToV3.z
      </tspan>
      <tspan
        x="0.57317924"
        y="461.52795"
        id="tspan909"
        style="stroke-width:1">
        A3 = NPToV3.x * NPToV1.x + NPToV3.y * NPToV1.y + NPToV3.z * NPToV1.z
      </tspan>
      <tspan
        x="0.57317924"
        y="476.65421"
        id="tspan961"
        style="stroke-width:1" />
      <tspan
        x="0.57317924"
        y="491.78046"
        id="tspan969"
        style="stroke-width:1">
        Then calculate the sum of all angles,
      </tspan>
      <tspan
        x="0.57317924"
        y="506.90671"
        style="stroke-width:1"
        id="tspan1347">
        if sum is equal to 6.28 radians then point P is inside the polygon.
      </tspan>
